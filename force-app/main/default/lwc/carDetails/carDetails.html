<template>
    
<template if:true={carFound}>
    <lightning-layout 
      multiple-rows
      class="slds-theme_default"
    >
      <lightning-layout-item size="12">
         <lightning-tabset 
           active-tab-value={selectedTabId}
           
           
         >
           <lightning-tab 
             label="Car Details"
             value="cardetailstab"
             onactive={tabChangeHandler}
           >
            
             <c-car-detail  car-detail={car}></c-car-detail>
           </lightning-tab>
           <lightning-tab 
           label="Add New Experience"
           value="addexperience"
           onactive={tabChangeHandler}
         >
          
           <c-add-car-experience car-id={carId} onexperienceadded={experienceAddedHandler}></c-add-car-experience>
         </lightning-tab>
         <lightning-tab 
         label="View Experiences"
         value="viewexperience"
         onactive={tabChangeHandler}
       >
        <c-car-experiences car-id={carId}></c-car-experiences>
         
       </lightning-tab>
         </lightning-tabset>
      </lightning-layout-item>
    </lightning-layout>
</template>
</template>
