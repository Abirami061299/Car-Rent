<template>
    <template if:true={carsFound}>
    <lightning-layout 
      horizontal-align="center"
     multiple-rows
    >
   <template for:each={cars} for:item="car">
      <lightning-layout-item key={car.Id} padding="around-small" size="12" small-device-size="6"
      large-device-size="3" medium-device-size="4">
        <c-car-tile car={car} oncarselect={carSelectHandler} selected-car-id={selectedCarId}></c-car-tile>
      </lightning-layout-item>
    </template>
    <template if:false={carsFound}>
        <div class="slds-align_absolute-center">No Cars Found</div>
    </template>
    </lightning-layout>
</template>
</template>
